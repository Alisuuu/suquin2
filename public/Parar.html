<!DOCTYPE html>
<html lang="pt-BR" class="h-full">
<head>
    <meta charset="UTF-8">
    <!-- Meta tag para desabilitar o zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Em Manutenção</title>
    <!-- Carregando o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carregando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo a fonte Inter como padrão e removendo o realce de toque */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<!-- Classe 'overflow-hidden' para impedir a rolagem -->
<body class="bg-black h-full flex items-center justify-center text-center p-4 overflow-hidden">

    <!-- Container principal -->
    <div class="bg-gray-900 p-8 sm:p-12 rounded-2xl shadow-2xl max-w-md w-full border border-purple-900/50">
        <!-- Ícone de Ferramentas (SVG) -->
        <div class="mx-auto mb-6 h-16 w-16 text-purple-500">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full h-full">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17 17.25 21A2.652 2.652 0 0 0 21 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 1 1-3.586-3.586l5.653-4.655M12 21a9 9 0 1 0 0-18 9 9 0 0 0 0 18Zm0 0h.01Z" />
            </svg>
        </div>

        <!-- Título principal -->
        <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3">
            Em Manutenção
        </h1>

        <!-- Mensagem de subtítulo -->
        <p class="text-gray-300 mb-8 text-base sm:text-lg">
            Estamos a fazer algumas melhorias. Voltaremos em breve!
        </p>

        <!-- Animação de carregamento -->
        <div class="flex items-center justify-center space-x-2">
            <div class="w-4 h-4 rounded-full bg-purple-500 animate-pulse [animation-delay:-0.3s]"></div>
            <div class="w-4 h-4 rounded-full bg-purple-500 animate-pulse [animation-delay:-0.15s]"></div>
            <div class="w-4 h-4 rounded-full bg-purple-500 animate-pulse"></div>
        </div>
    </div>

    <!-- Script robusto para desativar o zoom em todos os dispositivos -->
    <script>
        // Impede a rolagem e o zoom por toque
        document.addEventListener('touchmove', function(event) {
            if (event.scale !== 1) { 
                event.preventDefault(); 
            }
        }, { passive: false });

        // Impede o zoom com a roda do mouse (Ctrl + Roda do Mouse)
        document.addEventListener('wheel', function(event) {
            if (event.ctrlKey) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

</body>
</html>
